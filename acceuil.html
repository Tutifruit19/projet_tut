<!DOCTYPE html>

                        <option value="Vent"> vent </option>
                    </select>
                    <label for="Selection du modèle"> Selection de la donnée: </label>

                    </select>

                <p>
                <input type="submit">
            </form>

    <body>
        <a href="test.html">test link</a>

        <script src="https://code.highcharts.com/modules/export-data.js"></script>
